{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>



    <table class="table">
    {% for i in cafes %}
  <tbody>
    <tr>
        {% for a in i %}
            {% if "https" in a  %}
                <td scope="col"><a href="{{ a }}">Maps Link</a>
                {% else %}
                <td scope="col">{{ a }}</td>
            {% endif %}

        {% endfor %}
    </tr>
  </tbody>
    {% endfor %}
</table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
